<div class="todo-list">
  <todo-item *ngFor="let todo of todos" [todoItem]="todo"></todo-item>
  <div class="todo-adder">
    <input type="text" #item class="text-box">
    <input type="checkbox" #status class="check-box">
    <button (click)="addTodoItem(item.value, status.checked); item.value=''" class="reg-button"></button>
  </div>
</div>
